<!DOCTYPE html>
<html>
  
<head><title>Todo App</title>
    <link 
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
			rel="stylesheet">
    <link 
			rel="stylesheet" 
			href="style.css"  
			media="screen" 
			charset="utf-8">
  </head>
  
	<body>
    
		<header class="header-page">
			<img src= class = "header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
			<a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
		</header>
    
		<main class="main-page">
			<section id="add-todo-section>
				<label for="new-task">Add Item</label>
				<div class="add__task">
					<input id="add__new-task"class="new-item__task" type="text">
					<button class="add__button">Add</button>
				</div>
    	</section>
		<h3>Todo</h3>
    
		<ul id="todo">
      <li>
				<input type="checkbox">
				<label class="task">Pay Bills</label>
				<input type="text">
				<button class="edit">Edit</button>
				<button class="delete">
					<img src="./remove.svg">
				</button>
			</li>
      <li class="editMode">
				<input type="checkbox">
				<label class="task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task">
				<button class="edit">Save</button>
				<button class="delete">
					<img src="./remove.svg" alt="delete">
				</button>
			</li>
    </ul>
		<h3>Completed</h3>
		
		<ul id="completed-tasks">
			<li class="todo-item">
				<input type=  class="todo-item__checkbox" checked> 
				<label class="todo-item__task">See the Doctor</label>
				<input type="text" class="todo-item__task todo-item__text">
				<button class="edit">Edit</button>
				<button class="delete">
				<img class="delete__image" src="./remove.svg" alt="delete">
				</button>
      </li>
    </ul>
	</main>
    
		<script src="app.js"></script>
  
	</body>
</html>
